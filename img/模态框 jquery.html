<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试modal框</title>
    <link href="css/bootstrap.min.css" media="screen" rel="stylesheet">
    <style>
    	.modal-dialog{
    		height: 200px;
    		width: 600px;
    	}
    </style>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    打开示例对话框</button>
<!-- Modal -->
<div  class="modal fade"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"> <!--背景层-->
    <div id="modalDialog" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"><img src="img/RINMF56B}LF9~{CTJB_BVVN.png" />可拖动窗口</h4>
            </div>
            <div class="modal-body">
                        添加内容
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="jquery/jquery-3.2.1.min.js"></script>
<script src="jquery/jquery-ui-1.11.2/jquery-ui.min.js"></script>
<script src="jquery/jquery-ui-1.11.2/jquery.ui.touch-punch.min.js"></script> <!--拖拽功能-->

<script src="js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){

        $("#modalDialog").draggable();//为模态对话框添加拖拽
        $("#myModal").css("overflow", "hidden");//禁止模态对话框的半透明背景滚动
    })
</script>
</body>
</html>
